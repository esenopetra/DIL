<!DOCTYPE html>
<html lang="en">
<head>
	<title>Day Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/static/util.css">
	<link rel="stylesheet" type="text/css" href="/static/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/static/images/countdown2.gif" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/" method="post">
				<span class="contact1-form-title">
					Calculate Your Days
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="type" name="BD" placeholder="Birth Date"  >
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Month is required">
					<input class="input1" type="text" name="BM" placeholder="Birth Month">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Year Required">
					<input class="input1" type="text" name="BY" placeholder="Birth Year">
					<span class="shadow-input1"></span>
				</div>
				

			
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Calculate
							<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

			
		</div>
		<div class="padding" >
			<a href="https://www.instagram.com/soy_pensador_/">
			<img src="/static/images/insta.gif" alt="IMG" width="30" height="35">
		</a>
		</div>
		
	</div>
	
</body>
</html>
